<section class="container">

	<div class="row">
		<ng-template [ngIf]="product">

			<div class="col-auto">
				<img src="{{product.img}}" alt="{{product.name}}" width="200" height="300" class="img-fluid" />
			</div>

			<div class="col-6">
				<h3>{{ product.name }}</h3>
				<h4>{{ product.price | currency }}</h4>
				<p>{{ product.description }}</p>
				<button class="btn btn-dark" routerLink="../">Back</button>
			</div>

		</ng-template>
	</div>

</section>
