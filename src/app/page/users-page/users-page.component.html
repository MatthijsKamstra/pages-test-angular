<section class="container">
	<h2>Users</h2>

	<div class="row">
		<ng-template ngFor let-user [ngForOf]="users">
			<div class="col-4">
				<h2>{{ user.username }}</h2>
				<small><strong>Name: </strong>{{ user.name }}</small><br>
				<small><strong>Email: </strong>{{ user.email }}</small><br>
				<small><strong>Website: </strong>{{ user.website }}</small><br>
			</div>
		</ng-template>
	</div>

	<app-code [data]="users"></app-code>
</section>
